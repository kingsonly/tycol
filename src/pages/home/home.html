<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>






<ion-content class="home" padding>
  <h3>Welcome inside, {{username}}!</h3>
  Your Email is: {{email}}

  <ion-list>
    <button ion-item *ngFor="let folderList of homedata" (click)="openFolder(folderList.tyc_ref)" >
      {{folderList.tyc_ref}}
    </button>
  </ion-list>
</ion-content>
